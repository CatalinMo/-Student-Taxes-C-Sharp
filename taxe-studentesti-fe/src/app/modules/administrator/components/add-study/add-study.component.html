<div>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          Caută: <input class="form-control" type="text" v-model="filter"/>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          Ciclu:
          <select class="form-control" v-model="cycle">
            <option>licenta</option>
            <option>master</option>
            <option>postuniversitar</option>
            <option>doctorat</option>
          </select>
        </div>
      </form>
    </div>
  </div>

  <b-modal id="add-study" centered v-model="showAddStudyModal" hide-footer="true" hide-header="true">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-add-title">Adaugă Studiu</h4>
      <button type="button" class="close" aria-label="Close" @click="showAddStudyModal = false; resetForms()">
        <i class="fa fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <label style="margin-top: 2%">Cămin</label>
        <select class="form-control" v-model="studyForm.hostel">
          <option></option>
          <option>C1</option>
          <option>C2</option>
          <option>C3</option>
          <option>C4</option>
        </select>
        <div style="margin-top: 3%">
          <label class="form-check-label" style="margin-right: 7%">Buget</label>
          <input class="form-check-input" type="checkbox" v-model="studyForm.budget"/>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" @click="showAddStudyModal = false; addStudyToAccount(); resetForms()">Salvare</button>
    </div>
  </b-modal>

  <div class="table-wrapper-scroll-y my-custom-scrollbar">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Ciclu</th>
    <th>Facultate</th>
    <th>Departament</th>
    <th>Program</th>
    <th>Forma</th>
    <th>An</th>
    <th>Prescurtare</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr v-for="study in filteredStudies">
    <td class="align-middle">{{study.cycle}}</td>
    <td class="align-middle">{{study.faculty}}</td>
    <td class="align-middle">{{study.department}}</td>
    <td class="align-middle">{{study.studyProgram}}</td>
    <td class="align-middle">{{study.form}}</td>
    <td class="align-middle">{{study.year}}</td>
    <td class="align-middle">{{study.abbreviation}}</td>
    <td class="align-middle" style="text-align: right"><button type="button" class="btn btn-primary" @click="showAddStudyModal = true; setSelectedStudy(study)">Adaugă</button></td>
  </tr>
  </tbody>
  </table>
  </div>
</div>
